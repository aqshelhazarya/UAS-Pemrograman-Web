<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Address Book App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<footer class="text-center text-gray-500 text-xs py-6">
  Â© 2026 Address Book App. All rights reserved.
</footer>
<body class="bg-gray-950 text-gray-200 min-h-screen font-sans">
<!-- Background decoration -->
<div class="fixed inset-0 -z-10 overflow-hidden">
  <div class="absolute -top-32 -left-32 w-96 h-96 bg-blue-600 rounded-full blur-3xl opacity-20"></div>
  <div class="absolute top-1/3 -right-32 w-96 h-96 bg-purple-600 rounded-full blur-3xl opacity-20"></div>
  <div class="absolute bottom-0 left-1/3 w-96 h-96 bg-indigo-600 rounded-full blur-3xl opacity-10"></div>
<div class="absolute -top-32 -left-32 w-96 h-96 bg-blue-600 rounded-full blur-3xl opacity-20 animate-pulse"></div>
</div>

  <header class="bg-gradient-to-r from-gray-900 to-gray-800 border-b border-gray-700 p-6 text-center shadow">
  <img src="assets/images/logo.png" class="w-12 mx-auto mb-3 opacity-90">
  <h1 class="text-2xl font-bold tracking-wide">Address Book</h1>
  <p class="text-gray-400 text-sm">Modern Contact Manager</p>
</header>


  <main class="max-w-4xl mx-auto p-4">
    <section class="bg-gray-900 border border-gray-700 p-6 rounded-xl shadow-lg mb-8">
      <h2 class="text-xl font-semibold mb-3">Tambah Kontak</h2>

      <form id="contactForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label>Nama</label>
          <input type="text" id="name" class="w-full h-10 px-3
bg-gray-800 border border-gray-700
text-gray-200 placeholder-gray-400
rounded-lg
focus:outline-none focus:border-blue-500"
        </div>
        <div>
          <label>No. Telepon</label>
          <input type="text" id="phone" class="w-full h-10 px-3
bg-gray-800 border border-gray-700
text-gray-200 placeholder-gray-400
rounded-lg
focus:outline-none focus:border-blue-500"
        </div>
        <div>
          <label>Email</label>
          <input type="email" id="email" class="w-full h-10 px-3
bg-gray-800 border border-gray-700
text-gray-200 placeholder-gray-400
rounded-lg
focus:outline-none focus:border-blue-500"
        </div>
        <div>
          <label>Lokasi</label>
          <input type="text" id="location" class="w-full bg-gray-800 border border-gray-700 text-gray-200 placeholder-gray-400 p-2 rounded 
focus:outline-none focus:ring-2 focus:ring-blue-500
        </div>

        <div class="md:col-span-2">
          <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded">
            Tambah Kontak
          </button>
        </div>
      </form>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-3">Daftar Kontak</h2>
      <div id="contactList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
