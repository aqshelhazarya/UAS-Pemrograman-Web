<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Address Book App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen font-sans">

  <header class="bg-gradient-to-r from-gray-900 to-gray-800 border-b border-gray-700 p-6 text-center shadow">
  <img src="assets/images/logo.png" class="w-12 mx-auto mb-3 opacity-90">
  <h1 class="text-2xl font-bold tracking-wide">Address Book</h1>
  <p class="text-gray-400 text-sm">Modern Contact Manager</p>
</header>


  <main class="max-w-4xl mx-auto p-4">
    <section class="bg-gray-900 border border-gray-700 p-6 rounded-xl shadow-lg mb-8">
      <h2 class="text-xl font-semibold mb-3">Tambah Kontak</h2>

      <form id="contactForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label>Nama</label>
          <input type="text" id="name" class="w-full border p-2 rounded">
        </div>
        <div>
          <label>No. Telepon</label>
          <input type="text" id="phone" class="w-full border p-2 rounded">
        </div>
        <div>
          <label>Email</label>
          <input type="email" id="email" class="w-full border p-2 rounded">
        </div>
        <div>
          <label>Lokasi</label>
          <input type="text" id="location" class="w-full border p-2 rounded">
        </div>

        <div class="md:col-span-2">
          <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded">
            Tambah Kontak
          </button>
        </div>
      </form>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-3">Daftar Kontak</h2>
      <div id="contactList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
